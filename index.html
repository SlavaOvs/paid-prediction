<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор изображений</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Подключение кастомного шрифта */
        @font-face {
            font-family: 'Estricta';
            src: url('Estricta/Estricta-BoldItalic.ttf') format('truetype');
            font-weight: bold;
            font-style: italic;
        }

        /* Применение шрифта к элементам на холсте будет происходить через JS */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-8">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Генератор изображений</h1>
            <p class="text-gray-500 mt-2">Заполните поля ниже, чтобы создать ваше изображение.</p>
        </div>

        <!-- Форма для ввода данных -->
        <form id="imageForm" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- Левая колонка: Настройки -->
            <div class="space-y-6">
                <div>
                    <label for="typeSelect" class="block text-sm font-medium text-gray-700 mb-2">1. Выберите тип</label>
                    <select id="typeSelect" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="both">Экспресс и платный прогноз</option>
                        <option value="express">Только экспресс</option>
                        <option value="paid">Только платный прогноз</option>
                    </select>
                </div>

                <!-- Блок "Экспресс" -->
                <fieldset id="expressFields" class="border border-gray-200 p-4 rounded-lg space-y-4">
                    <legend class="text-lg font-semibold px-2 text-gray-800">Экспресс</legend>
                    <div>
                        <label for="expressLeague" class="block text-sm font-medium text-gray-700 mb-1">Лига</label>
                        <select id="expressLeague" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                            <option value="NHL_KHL">НХЛ и КХЛ</option>
                            <option value="NHL">НХЛ</option>
                            <option value="KHL">КХЛ</option>
                        </select>
                    </div>
                    <div>
                        <label for="expressEvents" class="block text-sm font-medium text-gray-700 mb-1">Количество событий</label>
                        <input type="text" id="expressEvents" placeholder="Напр: 3" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    <div>
                        <label for="expressOdds" class="block text-sm font-medium text-gray-700 mb-1">Коэффициент</label>
                        <input type="text" id="expressOdds" placeholder="Напр: 5.25" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                </fieldset>

                <!-- Блок "Платный прогноз" -->
                <fieldset id="paidFields" class="border border-gray-200 p-4 rounded-lg space-y-4">
                    <legend class="text-lg font-semibold px-2 text-gray-800">Платный прогноз</legend>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="paidDateDay" class="block text-sm font-medium text-gray-700 mb-1">День</label>
                            <input type="text" id="paidDateDay" placeholder="Напр: 25" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        </div>
                        <div>
                             <label for="paidDateMonth" class="block text-sm font-medium text-gray-700 mb-1">Месяц</label>
                            <input type="text" id="paidDateMonth" placeholder="Напр: декабря" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        </div>
                    </div>
                    <div>
                        <label for="paidLeague" class="block text-sm font-medium text-gray-700 mb-1">Лига</label>
                        <select id="paidLeague" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                             <option value="NHL_KHL">НХЛ и КХЛ</option>
                            <option value="NHL">НХЛ</option>
                            <option value="KHL">КХЛ</option>
                        </select>
                    </div>
                    <div>
                        <label for="paidForecasts" class="block text-sm font-medium text-gray-700 mb-1">Количество прогнозов</label>
                        <input type="text" id="paidForecasts" placeholder="Напр: 2" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    <div>
                        <label for="paidOdds" class="block text-sm font-medium text-gray-700 mb-1">Коэффициент</label>
                        <input type="text" id="paidOdds" placeholder="Напр: 1.89" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                </fieldset>

                 <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 text-lg shadow-lg">
                    Создать изображение
                </button>
            </div>

            <!-- Правая колонка: Результат -->
            <div class="bg-gray-50 rounded-lg p-4 flex flex-col items-center justify-center min-h-[300px] md:min-h-full border border-gray-200">
                <div id="loader" class="hidden text-center">
                     <div class="loader w-16 h-16 border-4 rounded-full mb-4"></div>
                     <p class="text-gray-600 font-medium">Генерация изображения...</p>
                     <div class="w-full bg-gray-200 rounded-full h-2.5 mt-4">
                        <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>

                <div id="resultContainer" class="hidden w-full">
                    <img id="resultImage" src="" alt="Generated Image" class="max-w-full h-auto rounded-lg shadow-md mx-auto">
                    <a id="downloadButton" href="#" download="generated-image.png" class="mt-6 block w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all duration-300 text-center">
                        Скачать изображение
                    </a>
                </div>
                 <div id="placeholder" class="text-center text-gray-400">
                    <svg class="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    <p class="mt-2">Здесь появится готовое изображение</p>
                </div>
            </div>
        </form>

        <!-- Скрытый холст для отрисовки -->
        <canvas id="canvas" width="1600" height="1300" class="hidden"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Получаем элементы DOM
            const typeSelect = document.getElementById('typeSelect');
            const expressFields = document.getElementById('expressFields');
            const paidFields = document.getElementById('paidFields');
            const form = document.getElementById('imageForm');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const loader = document.getElementById('loader');
            const progressBar = document.getElementById('progressBar');
            const resultContainer = document.getElementById('resultContainer');
            const resultImage = document.getElementById('resultImage');
            const downloadButton = document.getElementById('downloadButton');
            const placeholder = document.getElementById('placeholder');

            // Функция для обновления видимости полей формы
            const updateFormVisibility = () => {
                const selectedType = typeSelect.value;
                expressFields.style.display = (selectedType === 'both' || selectedType === 'express') ? 'block' : 'none';
                paidFields.style.display = (selectedType === 'both' || selectedType === 'paid') ? 'block' : 'none';
            };

            // Запускаем функцию при загрузке и при изменении селектора
            updateFormVisibility();
            typeSelect.addEventListener('change', updateFormVisibility);

            // Функция для загрузки изображения
            const loadImage = (src) => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = src;
                });
            };
            
            // Функция для отрисовки текста
            const drawText = (text, x, y, size, color = '#ffffff') => {
                ctx.fillStyle = color;
                ctx.font = `bold italic ${size}px Estricta`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, x, y);
            };

            // Обработчик отправки формы
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Показываем загрузчик
                loader.style.display = 'block';
                resultContainer.style.display = 'none';
                placeholder.style.display = 'none';
                progressBar.style.width = '0%';

                try {
                    // 1. Предзагрузка шрифта (важно для canvas)
                    await document.fonts.load("bold italic 90px Estricta");
                    progressBar.style.width = '10%';

                    // 2. Загрузка фонового изображения
                    const background = await loadImage('background/Frame.png');
                    progressBar.style.width = '25%';

                    // 3. Очистка и отрисовка фона на полном холсте 1600x1300
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(background, 0, 0);
                    progressBar.style.width = '40%';
                    
                    const selectedType = typeSelect.value;

                    // 4. Отрисовка данных для "Экспресса"
                    if (selectedType === 'both' || selectedType === 'express') {
                        const leagueVal = document.getElementById('expressLeague').value;
                        const leagueImg = await loadImage(`components/${leagueVal.toLowerCase()}.png`);
                        const xPos = leagueVal === 'NHL_KHL' ? 116 : 181;
                        ctx.drawImage(leagueImg, xPos, 514);

                        drawText(document.getElementById('expressEvents').value, 798, 534 + 45, 90); // +45 для вертикального центрирования
                        drawText(document.getElementById('expressOdds').value, 1346, 534 + 45, 90); // +45 для вертикального центрирования
                    }
                    progressBar.style.width = '60%';
                    
                    // 5. Отрисовка данных для "Платного прогноза"
                    if (selectedType === 'both' || selectedType === 'paid') {
                        const leagueVal = document.getElementById('paidLeague').value;
                        const leagueImg = await loadImage(`components/${leagueVal.toLowerCase()}.png`);
                        const xPos = leagueVal === 'NHL_KHL' ? 336 : 401;
                        ctx.drawImage(leagueImg, xPos, 1141);

                        drawText(document.getElementById('paidDateDay').value, 139, 1142 + 45, 90); // +45
                        drawText(document.getElementById('paidDateMonth').value, 139, 1213 + 25, 51); // +25
                        drawText(document.getElementById('paidForecasts').value, 829, 1141 + 45, 90); // +45
                        drawText(document.getElementById('paidOdds').value, 1346, 1141 + 45, 90); // +45
                    }
                    progressBar.style.width = '80%';

                    // 6. Обрезка изображения в зависимости от типа
                    let finalCanvas = document.createElement('canvas');
                    let finalCtx = finalCanvas.getContext('2d');
                    
                    if (selectedType === 'express') {
                        finalCanvas.width = 1600;
                        finalCanvas.height = 675;
                        finalCtx.drawImage(canvas, 0, 0, 1600, 675, 0, 0, 1600, 675);
                    } else if (selectedType === 'paid') {
                        finalCanvas.width = 1600;
                        finalCanvas.height = 615;
                        finalCtx.drawImage(canvas, 0, 685, 1600, 615, 0, 0, 1600, 615);
                    } else { // 'both'
                        finalCanvas.width = 1600;
                        finalCanvas.height = 1300;
                        finalCtx.drawImage(canvas, 0, 0);
                    }
                    progressBar.style.width = '100%';

                    // 7. Показываем результат
                    const finalImageURL = finalCanvas.toDataURL('image/png');
                    resultImage.src = finalImageURL;
                    downloadButton.href = finalImageURL;
                    
                    // Небольшая задержка для плавности
                    setTimeout(() => {
                        loader.style.display = 'none';
                        resultContainer.style.display = 'block';
                    }, 500);

                } catch (error) {
                    console.error('Ошибка при генерации изображения:', error);
                    alert('Не удалось загрузить необходимые ресурсы (изображения или шрифты). Убедитесь, что все файлы находятся в правильных папках (background, components, Estricta) и проверьте консоль на ошибки.');
                    loader.style.display = 'none';
                    placeholder.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
